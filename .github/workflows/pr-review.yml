name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Optionally limit to specific branches
    # branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  ai-review:
    name: AI Code Review
    environment: secrets-env
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Run AI PR Review
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EXCLUDE_PATTERNS: '*.md,*.txt,*.lock,package-lock.json,yarn.lock,*.log'
          SYSTEM_RULES: |
            [
              {
                "name": "Code Quality",
                "description": "Code should follow best practices, be readable, and well-structured",
                "required": true
              },
              {
                "name": "Security",
                "description": "No security vulnerabilities, sensitive data exposure, or unsafe practices",
                "required": true
              },
              {
                "name": "Error Handling",
                "description": "Proper error handling and edge case coverage",
                "required": true
              },
              {
                "name": "Performance",
                "description": "Code should be efficient and not introduce performance regressions",
                "required": false
              },
              {
                "name": "Documentation",
                "description": "Complex functions and classes should have proper documentation",
                "required": false
              },
              {
                "name": "Testing",
                "description": "New features should include appropriate unit tests",
                "required": false
              }
            ]
