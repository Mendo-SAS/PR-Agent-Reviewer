name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Optionally limit to specific branches
    # branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  ai-review:
    name: AI Code Review
    environment: secrets-env
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Run AI PR Review
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EXCLUDE_PATTERNS: '*.md,*.txt,*.lock,package-lock.json,yarn.lock,*.log'
